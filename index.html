<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <div id="intro-container">
      <h1 class="intro-text">WELCOME TO 
        <span class="red-text">ROCK</span><span class="green-text">PAPER</span><span class="blue-text">SCISSORS</span><span class="yellow-text">.IO</span>
      </h1>
      <h2 class="intro-text">A totally online .io game where you totally play against other players and not bots...</h2>
      <h3 class="intro-text">Trust me I made the game...</h3>
      <h4 class="intro-text">Please play, I have no friend...</h4>
      <h5 class="intro-text">Probably because I'm really good at this game...</h5>
      <h6 class="intro-text">Anyway pls play, who got 5 points first wins...</h6>
      <h6 class="intro-text"></h6>
      </div>
    <div id="button-container">
      <button data-play="0" class="choice red-text red-border-shadow">Rock</button>
      <button data-play="1" class="choice green-text green-border-shadow">Paper</button>
      <button data-play="2" class="choice blue-text blue-border-shadow">Scissors</button>
    </div>
    <div id="scoreboard">
      <div id="player-score" class="score blue-text"></div>
      <div id="computer-score" class="score red-text"></div>
    </div>
    <div class="round-result black-text"></div>
    <div class="round-result glitch-2"></div>
    <div class="round-result glitch-3"></div>
    <div id="match-result" class="red-text"></div>
    <button id="replay-button" class="blue-text blue-border-shadow">Try again?</button>
  </body>
</html>
